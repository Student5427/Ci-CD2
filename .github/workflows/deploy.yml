name: Deploy to Render

on:
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Render CLI
        run: |
          npm install -g render-cli
          echo "${{ secrets.RENDER_API_KEY }}" | render auth login --stdin

      - name: Deploy to Render
        run: |
          render services deploy ${{ secrets.RENDER_SERVICE_NAME }} --wait